apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tu-usuario/gitops-lab.git
    targetRevision: HEAD
    path: apps/charts/nginx-app
    helm:
      valueFiles:
        - ../../overlays/dev/nginx-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
