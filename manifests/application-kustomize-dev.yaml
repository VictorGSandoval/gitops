apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-kustomize-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/VictorGSandoval/gitops.git
    targetRevision: HEAD
    path: manifests/kustomize/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false