apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-nginx-app
  namespace: argocd
  labels:
    environment: dev
    app: nginx
spec:
  project: dev-project
  source:
    repoURL: https://github.com/tu-usuario/gitops-lab.git
    targetRevision: HEAD
    path: apps/charts/nginx-app
    helm:
      valueFiles:
        - ../../overlays/dev/nginx-values.yaml
      parameters:
        - name: image.tag
          value: "1.21"
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
